<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Steve Jobs - Talk to Steve</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: #007AFF;
            color: white;
            margin-left: 20%;
        }

        .steve-message {
            background: #E5E5EA;
            margin-right: 20%;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .audio-player {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Talk to AI Steve Jobs</h1>
            <p>Ask anything and hear Steve's response</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask Steve something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user-message');
            input.value = '';

            try {
                // Call your API endpoint here
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Add Steve's response to chat
                addMessage(data.text, 'steve-message');
                
                // Add audio player if audio URL is returned
                if (data.audioUrl) {
                    addAudioPlayer(data.audioUrl);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'steve-message');
            }
        }

        function addMessage(text, className) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addAudioPlayer(audioUrl) {
            const messagesDiv = document.getElementById('chatMessages');
            const audioDiv = document.createElement('div');
            audioDiv.className = 'message steve-message';
            
            const audio = document.createElement('audio');
            audio.className = 'audio-player';
            audio.controls = true;
            audio.src = audioUrl;
            
            audioDiv.appendChild(audio);
            messagesDiv.appendChild(audioDiv);
        }
    </script>
</body>
</html>
